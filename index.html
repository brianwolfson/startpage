<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">

  <title><div id="greeting"></div></title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">

  <link rel="icon" href="favicon.png">

</head>

<body>

  <video id="background-video" autoplay loop muted poster="preview.jpg">
    <source src="bgvideo.mp4" type="video/mp4"><!-- -->
  </video>

  <div class="container">
    <h1 class="welcome">Welcome</h1>
    <div class="topRow">
      <div id="clock" class="clock" onload="showTime()"></div>
      <div id="currentDate"></div>
    </div>

    <div class="cardRow">
      <div class="col-4">

        <div class="cardInner">
          <ul class="linkList">
            <li class="linkItem"><a href="https://www.youtube.com/">Youtube</a></li>
            <li class="linkItem"><a href="https://twitter.com/home">Twitter</a></li>
            <li class="linkItem"><a href="https://www.reddit.com">Reddit</a></li>
            <li class="linkItem"><a href="https://www.reddit.com/user/snipps_/m/lifestyle/">/m/lifestyle</a></li>
          </ul>
        </div>

      </div>

      <div class="col-4">

        <div class="cardInner">
          <ul class="linkList">
            <li class="linkItem"><a href="https://mail.google.com/mail/u/0/#inbox">Mail</a></li>
            <li class="linkItem"><a href="https://drive.google.com/drive/u/0/my-drive">Drive</a></li>
            <li class="linkItem"><a href="https://calendar.google.com/calendar/u/0/r?tab=oc&pli=1">Calendar</a></li>
            <li class="linkItem"><a href="https://sites.google.com/d/1x1BLUCGvFu_5hivjILcHPmMyNEOoyLKq/p/1wVh-lPHcoKp3m5oPox0hwd7ew5W1JOGx/edit">GovBrunswick</a></li>
            <li class="linkItem"><a href="https://sites.google.com/jstreet.org/wiki/home">JStreet Wiki</a></li>
          </ul>
        </div>

      </div>

      <div class="col-4">

        <div class="cardInner">
          <ul class="linkList">
            <li class="linkItem"><a href="https://dias.bank.truist.com/ui/login?redirecturi=/web/home">Online Banking</a></li>
            <li class="linkItem"><a href="https://splashfinancial.firstmarkservices.com">Student Loans</a></li>
            <li class="linkItem"><a href="https://unbury.me">Debt Tracker</a></li>
            <li class="linkItem"><a href="https://steamcommunity.com/app/255710/workshop/">Workshop</a></li>
          </ul>
        </div>

      </div>
    </div>

    <div class="quoteRow">

      <span id="quote"></span>
      <span id="quoteAuthor"></span>

    </div>

  </div>

  <div class="hiddenGreeting" id="greeting"></div>

  <script src="script.js"></script>
</body>
</html>

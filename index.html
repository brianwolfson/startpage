<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="style.css" rel="stylesheet">

    <title><div id="greeting"></div></title>
  </head>
  <body>

    <div class="container">

      <div class="col">
        <img src="img/image.jpg">
      </div>

      <div class="col rightCol">
        <div class="header">
          <div id="clock" class="clock" onload="showTime()"></div>
          <div class="flexContainer">
            <div id="greeting"></div>
            <div id="currentDate"></div>
          </div>
          <hr>
        </div>

        <div class="containerWrapper">
        <div class="linkContainer">

          <div class="col listCol">
            <h3 style="color: #e06c75" class="linkHeader">entertainment</h3>
            <ul class=linkList>
              <li><a href="https://www.reddit.com/">reddit</a></li>
              <li><a href="https://www.reddit.com/user/snipps_/m/lifestyle/">/m/lifestyle</a></li>
              <li><a href="https://www.youtube.com/">youtube</a></li>
              <li><a href="https://twitter.com/home">twitter</a></li>
            </ul>
          </div>

          <div class="col listCol">
            <h3 style="color: #e5c07b" class="linkHeader">productivity</h3>
            <ul class=linkList>
              <li><a href="https://mail.google.com/mail/u/0/#inbox">mail</a></li>
              <li><a href="https://drive.google.com/drive/u/0/my-drive">drive</a></li>
              <li><a href="https://calendar.google.com/calendar/u/0/r?tab=oc&pli=1">calendar</a></li>
              <li><a href="https://medium.com/">medium</a></li>
            </ul>
          </div>

          <div class="col listCol">
            <h3 style="color: #61afef" class="linkHeader">misc</h3>
            <ul class=linkList>
              <li><a href="https://dias.bank.truist.com/ui/login?redirecturi=/web/home">truist</a></li>
              <li><a href="https://studentloans.discover.com/MFA/EnterUsername.aspx?ReturnUrl=%2fMFA%2fAspSessionEstablisher.aspx%3fmsg%3dAMA&msg=AMA">student loans</a></li>
              <li><a href="https://steamcommunity.com/app/255710/workshop/">workshop</a></li>
              <li><a href="https://brianwolfson.com/">webite</a></li>
            </ul>
          </div>
        </div>

        <div class="quoteBlock">
          <div id="quote"></div>
          <div id="quoteAuthor"></div>
        </div>

      </div>
      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
